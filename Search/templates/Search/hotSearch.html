{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>泰好玩推荐游记</title>
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'css/Note.css' %}" />
		<script src="{% static 'js/jquery-3.2.0.min.js' %}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'js/sceneList.js' %}" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var fun = init;
				var allScene = {{ pictureContent|safe }};
				var maxPage = {{maxPage|safe}};
				fun(allScene, maxPage);
			}
		</script>
	</head>
	
	<body>
		<!--基本导航条，包含标题和列表-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" style="padding-top: 5px;"><img  src="{% static 'img/logo.png' %}" style="height: 100px;"></a>
				</div>		
				<div class="collapse navbar-collapse" id="navbar_collapse">
					<ul class="nav navbar-nav navbar-right" style="min-height: 50px;">
						<li >
							<a href="../search/home"><i class="glyphicon glyphicon-home"></i> 首页</a>
						</li>
						<li class="active">
							<a href="javascript：void(0)" ><i class="glyphicon glyphicon-eye-open"></i> 推荐游记</a>
						</li>
						<li class="linkColor">
							<a href="hotSearch.html"><i class="glyphicon glyphicon-hand-right"></i> 熱門搜索</a>
						</li>
						<li class="linkColor">
							<a href="#"><i class="glyphicon glyphicon-user"></i> 登录</a>
						</li>
					</ul>
				</div>			
			</div>
		</nav>
		
		<div class="title">
			<div class="hotArticles" >
				<!--<button  class="rectangle"></button>-->
				<span style=" font-size:25px ;">景点列表</span>
				<form action="../search/search" method="post">
					{% csrf_token %}
					<input type="text" id="input_text" name="search_word" style="color:#000000;"/>
					<button  id="searchButton" class="search" value="submit" onclick="javascript:form.submit();"><i class="glyphicon glyphicon-search" style="color: #FFFFFF;width: 40px;"></i>
					</button>
				</form>
			</div>
		</div>
		
		
		<div class="pictures" id="pictureContent">
			
		</div>
		
		<!--换页按钮-->
		<div class="huanye">
			<center>
				<button id="firstPage" class="btn btn-default">首页</button></a>
				<button id="pagePrev" class="btn btn-default">上一页</button>
				<button id="pageNum1" class="btn btn-default">1</button>
				<button id="pageNum2" class="btn btn-default">2</button>
				<button id="pageNum3" class="btn btn-default">3</button>
				<button id="pageNext" class="btn btn-default">下一页</button>
				<button id="lastPage" class="btn btn-default">尾页</button></a>
			</center>
		</div>
		
		<!--底部-->
		<footer id="footer">
			<div class="container">
				<p class="footer-p">关于我们 | 意见建议 | 其他问题</p>
				<p>Natural Language Processing. <span class="footer-logo">泰好玩</span>. <span class="text-nowrap">Powered by Bootstrap</span></p>
			</div>
		</footer>
	
	</body>
</html>
